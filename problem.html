<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset='UTF-8'/>
	<title>Report a Problem</title>
	<link rel="stylesheet" href="form.css">
	
  </head>
  <body>
 
   <div class = 'logo'>
     <img src='images/utt.png' width='300' alt='UTT'>
   </div> 
  
  <a class = 'button' href = './login.html' >Log Out</a>
  
  <p></p>
   

   <header class='speaker-form-header'>
	<h1>Report A Problem</h1>
    </header>
	
  <div class="report">
	<form action='' method='get' class='speaker-form'>
		<div class='form-row'>
			<label for='full-name'>Name</label>
			<input id='full-name' name='full-name' type='text'/>
	</div>
	<div class='form-row'>
		<label for='email'>Email</label>
		<input id='email' name='email' type='email' placeholder='joe@example.com'/>
	</div>
	
	<div class='form-row'>
		<label for='abstract'>Problem</label>
		<textarea id='abstract' name='abstract'></textarea>
		<div class='instructions'>State your problem in 500 words or less</div>
	</div>
	
	<div class='form-row'>
		<button>Submit</button>
	</div>
  </div>
  
  <div class = "footer">
    <p>Copyright &#169 2021 University of Trinidad and Tobago</p>
  </div>

</form>
  </body>
</html>
